<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">
    <div class="form-group">
        <label for="producto">Código de Producto</label>
        <input [(ngModel)]="compra.codProducto" type="text" class="form-control" name="codProducto" placeholder="Ingrese el código de producto">
    </div>
    <div class="form-group">
        <label for="cantidad">Cantidad</label>
        <input [(ngModel)]="compra.cantidad" type="number" class="form-control" name="cantidad" placeholder="Ingrese la cantidad" min="0" max="1000">
    </div>
    <div class="form-group">
        <label for="costo">Costo</label>
        <input [(ngModel)]="compra.costo" type="number" class="form-control" name="costo" placeholder="Ingrese el costo" min="0.00" max="10000.00" step="0.01">
    </div>
    <button [disabled]="!forma.valid" type="submit" class="btn btn-primary">Submit</button>
</form>
<br /><br /><br />
<div *ngIf="error" class="card text-white bg-danger mb-3">
  <h5 class="card-title">Error</h5>
  <p class="card-text">{{message}}</p>
</div>

<div *ngIf="operacionOk" class="card text-white bg-success mb-3">
  <h5 class="card-title">Operación Exitosa</h5>
</div>
